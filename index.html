<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Login Form</title>
    <link rel="stylesheet" href="master.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="cover"></div>
        <div class="shadow"></div>
        <div class="content">
          <div class="form">
            <h3 class="logo"><i class="fa-solid fa-key"></i></h3>
            <h2>Sign in</h2>
            <div class="inputBox">
              <input id="fname" type="text" required />
              <i class="fa-solid fa-user"></i>
              <span>Username</span>
            </div>
            <div class="inputBox">
              <input id="lname" type="password" required />
              <i class="fa-solid fa-lock"></i>
              <span>Password</span>
            </div>
            <div class="links">
              <a href="#"
                ><i class="fa-solid fa-question"></i> Forgot Password</a
              >
              <a href="#"><i class="fa-solid fa-user-plus"></i> Sign up</a>
            </div>
            <div class="inputBox">
              <input type="submit" value="Login" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    // Requiring fs module in which writeFile function is defined:
const fs = require('fs');

var fname = document.getElementById("fname").value;
var lname = document.getElementById("lname").value;
var fullname = fname + lname;

// data which will write in a file
let data = fullname;

// Write "data" in "file.txt":
fs.writeFile('file.txt', data, (err) => {
    // In case of an error trhow err:
    if (err) throw err;
})
    </script>
  </body>
  
</html>
